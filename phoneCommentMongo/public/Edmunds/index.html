<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>

    <link rel="stylesheet" href="Content/reset.css" />
    <link rel="stylesheet" href="Content/toastr.css" />
    <link rel="stylesheet" href="Content/app.css" />

    <title>Comments Sample Angular</title>

</head>
<body data-ng-app="app">
<h2 align="center">Angular Version--Deployd && Breeze.js</h2>
    <div id="applicationHost" data-ng-controller="CommentsCtrl" class="ng-cloak">

        <div  class="mainbody" align="left" >

            <div data-ng-show="!pComments.length" class="make">... loading comments ...</div>
                    <!--<th align="center">-->
                        <!--<td>Name, </td>-->
                        <!--<td>ID, </td>-->
                        <!--<td>Comment</td>-->
                    <!--</th>-->

            <table data-ng-repeat="cmnts in pComments" class="models" >
                    <tr >
                        <td>{{cmnts.name }}</td>
                        <td align="center">{{cmnts.id}}</td>
                        <td align="right">{{cmnts.comment}}</td>
                    </tr>
            </table>

        </div>
    </div>

    <!-- 3rd party libraries -->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/q.js"></script>
    <script src="Scripts/breeze.debug.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="Scripts/angular.js"></script>

    <!-- App libraries -->
    <script src="app/controller.js"></script>
    <script src="app/datacontext.js"></script>
    <script src="app/model.js"></script>
    <script src="app/jsonResultsAdapter.js"></script>
    <script src="app/logger.js"></script>

</body>
</html>
