<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>

    <link rel="stylesheet" href="Content/reset.css" />
    <link rel="stylesheet" href="Content/toastr.css" />
    <link rel="stylesheet" href="Content/app.css" />
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

    <title>Comments Sample Knockout</title>

</head>
<body>

<div id="applicationHost">

	<div data-role="header" data-add-back-btn="true" data-theme="a" style="margin-top:-5px">
		<div style="padding: 10px 0px;">
			<h3 align="center">Knockout Version: Deployd & Breeze.js</h3>
		</div>
	</div>	

	
    <div  class="mainbody" align="center" >
        <table class="models" data-bind="foreach: pComments">
            <tr>
                <td style="padding-right:30px" align="center" data-bind="text: name"></td>
                <td style="padding-right:30px" data-bind="text: id"></td>
                <td data-bind="text: comment">...Loading Comments</td>
            </tr>
        </table>
    </div>

    <div data-role="controlgroup" data-type="horizontal" style="width: 50%; margin: 0 auto; margin-bottom: 40px; margin-top: 40px;">
        <a id="knk_button" href="index.html" data-role="button" data-theme="a"  data-icon="arrow-r">Angular Version</a>
    </div>
	
</div>

    <!-- 3rd party libraries -->
    <!-- <script src="Scripts/jquery-1.9.1.min.js"></script> -->
    <script src="Scripts/q.js"></script>
    <script src="Scripts/breeze.debug.js"></script>
    <script src="Scripts/toastr.js"></script>
    <!--<script src="Scripts/angular.js"></script>-->
    <script src="Scripts/knockout-2.2.1.js"></script>

    <!-- App libraries -->
    <!--<script src="app/controller.js"></script>-->
    <script src="app/comments.datacontext.js"></script>
    <script src="app/comments.model.js"></script>
    <!--<script src="app/jsonResultsAdapter.js"></script>-->
    <script src="app/comments.viewmodel.js"></script>
    <!--<script src="app/logger.js"></script>-->
    
    <script>
            $(function() {
                $("#knk_button").click(function() {
                    $(location).attr('href',"index.html");
                });
            });
    </script>

</body>
</html>
