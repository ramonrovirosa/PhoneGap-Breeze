<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    
    <script src="cordova.js"></script>

    <link rel="stylesheet" href="Content/reset.css" />
    <link rel="stylesheet" href="Content/toastr.css" />
    <link rel="stylesheet" href="Content/app.css" />
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    
   

    <title>Comments Sample Angular</title>

</head>
<body data-ng-app="app">
    <div id="applicationHost" data-ng-controller="CommentsCtrl" class="ng-cloak">
    	<div data-role="header" data-theme="a" style="margin-top:-5px">
    		<div style="padding: 10px 0px;">
				<h3 align="center">Angular Version: Deployd & Breeze.js</h3>
			</div>
		</div>	
    
        <div  class="mainbody" align="left" >
            <div data-ng-show="!pComments.length" class="make">... loading comments ...</div>
                    <!--<th align="center">-->
                        <!--<td>Name, </td>-->
                        <!--<td>ID, </td>-->
                        <!--<td>Comment</td>-->
                    <!--</th>-->
            <table data-ng-repeat="cmnts in pComments" class="models" >
                    <tr >
                        <td style="padding-right:45px;" align="center">	{{cmnts.name }}</td>
                        <td style="padding-right:10px">					{{cmnts.id}}</td>
                        <td align="right" style="padding-right:10px">	"{{cmnts.comment}}"</td>
                    </tr>
            </table>
        </div>
        
       
        
        <div data-role="controlgroup" data-type="horizontal" style="width: 50%; margin: 0 auto; margin-bottom: 40px; margin-top: 40px;">
			<a id="ang_button" href="Index_knockout.html" data-role="button" data-theme="a"  data-icon="arrow-r">Knockout Version</a>
		</div>	
        
        <div data-role="controlgroup" style="margin-top:-20px;" data-type="horizontal" style="width: 50%; margin: 0 auto; margin-bottom: 40px; margin-top: 40px;" >
			<a id="contacts" href="contacts/contacts.html" style='margin-left:20px;' data-role="button" data-theme="a">Contacts</a>
            <a id="calendar_button" href="calendar/calendar.html" data-role="button" data-theme="a">Calendar</a>
            <a id="camera_button" href="camera/camera.html" data-role="button" data-theme="a">Camera</a>
		</div>	
        
    </div>


	
	

    <!-- 3rd party libraries -->
    <!-- <script src="Scripts/jquery-1.9.1.min.js"></script> -->
    <script src="Scripts/q.js"></script>
    <script src="Scripts/breeze.debug.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="Scripts/angular.js"></script>
    
    <!-- App libraries -->
    <script src="app/controller.js"></script>
    <script src="app/datacontext.js"></script>
    <script src="app/model.js"></script>
    <script src="app/jsonResultsAdapter.js"></script>
    <script src="app/logger.js"></script>
    <script src="app/refresh.js"></script>

    <!--<script src="http://debug.phonegap.com/target/target-script-min.js#7072080637"></script>-->

</body>
</html>
